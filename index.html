    <script>
        let movies = [
            {
                id: 1,
                title: "Limitless",
                year: 2011,
                director: "Neil Burger",
                runtime: 105,
                aspectRatio: "2.35:1",
                imdbScore: 7.4,
                reviews: {
                    James: { plot: 8, characters: 6, cast: 7, cinematography: 8, pacing: 6, soundtrack: 4, unpredictability: 8, ending: 4, rewatchability: 8, menu: 6, overall: 7, summary: "An intriguing watch" },
                    Shane: { plot: 0, characters: 0, cast: 0, cinematography: 0, pacing: 0, soundtrack: 0, unpredictability: 0, ending: 0, rewatchability: 0, menu: 0, overall: 0, summary: "" },
                    Robbie: { plot: 8, characters: 6, cast: 7, cinematography: 8, pacing: 6, soundtrack: 7, unpredictability: 5, ending: 6, rewatchability: 9, menu: 1, overall: 6, summary: "Menu is unusable" },
                    Owen: { plot: 5, characters: 4, cast: 5, cinematography: 5, pacing: 4, soundtrack: 4, unpredictability: 4, ending: 3, rewatchability: 6, menu: 2, overall: 0, summary: "" },
                    Will: { plot: 0, characters: 0, cast: 0, cinematography: 0, pacing: 0, soundtrack: 0, unpredictability: 0, ending: 0, rewatchability: 0, menu: 0, overall: 0, summary: "" },
                    Alex: { plot: 0, characters: 0, cast: 0, cinematography: 0, pacing: 0, soundtrack: 0, unpredictability: 0, ending: 0, rewatchability: 0, menu: 0, overall: 0, summary: "" },
                    Dan: { plot: 0, characters: 0, cast: 0, cinematography: 0, pacing: 0, soundtrack: 0, unpredictability: 0, ending: 0, rewatchability: 0, menu: 0, overall: 0, summary: "" }
                }
            }
        ];

        let isFirebaseReady = false;
        let unsubscribeListener = null;

        // Firebase functions
        async function initializeFirebase() {
            try {
                updateStatus('Connecting to cloud...', 'syncing');
                
                // Set up real-time listener
                const { collection, onSnapshot } = window.firebaseOps;
                const moviesCollection = collection(window.firebaseDB, 'movies');
                
                unsubscribeListener = onSnapshot(moviesCollection, (snapshot) => {
                    console.log('Firebase data updated');
                    const firebaseMovies = [];
                    snapshot.forEach((doc) => {
                        firebaseMovies.push({ ...doc.data(), firebaseId: doc.id });
                    });
                    
                    if (firebaseMovies.length > 0) {
                        movies = firebaseMovies;
                        renderMovies();
                    }
                    
                    updateStatus('Cloud connected', 'online');
                    isFirebaseReady = true;
                });
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                updateStatus('Offline mode', 'offline');
                isFirebaseReady = false;
            }
        }

        async function syncToCloud() {
            if (!isFirebaseReady) {
                alert('Firebase is not connected. Check your internet connection.');
                return;
            }

            try {
                updateStatus('Syncing...', 'syncing');
                const { collection, addDoc, getDocs, deleteDoc, doc } = window.firebaseOps;
                const moviesCollection = collection(window.firebaseDB, 'movies');
                
                // Clear existing data
                const existingDocs = await getDocs(moviesCollection);
                for (const docSnap of existingDocs.docs) {
                    await deleteDoc(doc(window.firebaseDB, 'movies', docSnap.id));
                }
                
                // Add current movies
                for (const movie of movies) {
                    const movieData = { ...movie };
                    delete movieData.firebaseId; // Remove local firebase ID
                    await addDoc(moviesCollection, movieData);
                }
                
                updateStatus('Synced successfully', 'online');
                setTimeout(() => updateStatus('Cloud connected', 'online'), 2000);
                
            } catch (error) {
                console.error('Sync error:', error);
                updateStatus('Sync failed', 'offline');
                alert('Failed to sync to cloud. Please try again.');
            }
        }

        async function saveMovieToFirebase(movie) {
            if (!isFirebaseReady) return;
            
            try {
                const { collection, addDoc, updateDoc, doc } = window.firebaseOps;
                
                if (movie.firebaseId) {
                    // Update existing movie
                    const movieData = { ...movie };
                    delete movieData.firebaseId;
                    const movieRef = doc(window.firebaseDB, 'movies', movie.firebaseId);
                    await updateDoc(movieRef, movieData);
                } else {
                    // Add new movie
                    const movieData = { ...movie };
                    delete movieData.firebaseId;
                    const docRef = await addDoc(collection(window.firebaseDB, 'movies'), movieData);
                    movie.firebaseId = docRef.id;
                }
            } catch (error) {
                console.error('Error saving to Firebase:', error);
            }
        }

        async function deleteMovieFromFirebase(movie) {
            if (!isFirebaseReady || !movie.firebaseId) return;
            
            try {
                const { deleteDoc, doc } = window.firebaseOps;
                await deleteDoc(doc(window.firebaseDB, 'movies', movie.firebaseId));
            } catch (error) {
                console.error('Error deleting from Firebase:', error);

        function renderMovies() {

        function createReviewerInputs(movieId, reviewer, review) {
            const ratings = ['plot', 'characters', 'cast', 'cinematography', 'pacing', 'soundtrack', 'unpredictability', 'ending', 'rewatchability', 'menu'];
            
            return `
                ${ratings.map(rating => `
                    <div class="rating-row">
                        <span class="rating-label">${rating.charAt(0).toUpperCase() + rating.slice(1)}:</span>
                        <input type="number" class="rating-input" min="0" max="10" 
                               value="${review[rating] || 0}" 
                               onchange="updateRating(${movieId}, '${reviewer}', '${rating}', this.value)">
                    </div>
                `).join('')}
                
                <div class="overall-score">
                    Overall: <input type="number" min="0" max="10" 
                                   value="${review.overall || 0}" 
                                   onchange="updateRating(${movieId}, '${reviewer}', 'overall', this.value)"
                                   style="background: transparent; border: none; color: white; width: 40px; text-align: center;">
                </div>
                
                <input type="text" class="summary-input" placeholder="3-word summary..." 
                       value="${review.summary || ''}"
                       onchange="updateRating(${movieId}, '${reviewer}', 'summary', this.value)">
            `;
        }

        function updateRating(movieId, reviewer, field, value) {
            const movie = movies.find(m => m.id === movieId);
            if (movie && movie.reviews[reviewer]) {
                if (field === 'summary') {
                    movie.reviews[reviewer][field] = value;
                } else {
                    movie.reviews[reviewer][field] = parseInt(value) || 0;
                }
                
                // Auto-save to Firebase with debouncing
                clearTimeout(window.saveTimeout);
                window.saveTimeout = setTimeout(() => {
                    saveMovieToFirebase(movie);
                }, 1000); // Wait 1 second after last change before saving
            }
        }
